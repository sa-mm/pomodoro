<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pomodoro Clock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container-fluid jumbotron">
        <div class="row">
            <div class="center-block text-center">
                <div class="row">
                    <header>
                        <h1>Pomodoro Clock</h1>
                    </header>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <h4 id="break-label">Break Length</h4>
                        <div class="big-text">
                        <button id="break-decrement" >-</button><span id="break-length">5</span><button id="break-increment">+</button>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <h4 id="session-label">Session Length</h4>
                        <div class="big-text">
                        <button id="session-decrement">-</button><span id="session-length">25</span><button id="session-increment">+</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="circle" class="center-block">
                        <div id="timer-label" class="big-text">Session</div>
                        <div id="time-left" class="big-text">25</div>
                    </div>
                </div>
                <div class="row">
                    <button id="start_stop">Start/Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/clock.js"></script>

</body>

</html>
